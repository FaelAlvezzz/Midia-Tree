<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bruna Melo - Social Tree</title>
  </head>
  <body>
    <div class="container">
      <div class="tree-container">
        <div class="avatar">
          <img src="./assets/avatar.jpg" alt="Sua logo aqui" />
        </div>

        <span class="insta-user">@seu instagram</span>

        <div class="links-container">
          <a href="#" target="_blank" class="link">link 1</a>
          <a href="#" target="_blank" class="link">link 2</a>
          <a href="#" target="_blank" class="link">link 3</a>
          <a href="#" target="_blank" class="link">link 4</a>
        </div>

        <div class="social-container">
          <a href="" class="social">
            <img src="./assets/twitter.svg" alt="" />
          </a>
          <a href="" class="social">
            <img src="./assets/twitch.svg" alt="" />
          </a>
          <a href="" class="social">
            <img src="./assets/instagram.svg" alt="" />
          </a>
          <a href="" class="social">
            <img src="./assets/linkedin.svg" alt="" />
          </a>
          <a href="" class="social">
            <img src="./assets/github.svg" alt="" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
